<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBC Technical Services | Contact</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="canonical" href="https://mbc-constructioninteriors.com/" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/eedac787f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>

<body style="overflow-x: hidden;">

    <!-- These Will Be Loaded By script.js:1-72 -->

    <header id="headerMain" data-aos="fade-down" data-aos-once="true"></header>
    <nav id="nav" data-aos="fade-down" data-aos-once="true"></nav>
    <section class="sideIcons" id="sideIcons"></section>

    <div class="contactContainer">
        <form action="https://formspree.io/f/xblowojr" method="POST" data-aos="fade-up" data-aos-once="true">
            <h1>Message Us</h1>
            <label for="name">Name:*</label>
            <input type="text" placeholder="John Doe" name="name" id="name" required>

            <label for="email">Email:*</label>
            <input type="email" placeholder="example@domain.com" name="email" id="email" required>

            <label for="message">Message:*</label>
            <textarea name="message" id="message" placeholder="Your Message..."></textarea>

            <button class="submit" style="outline: none;border: none;cursor: pointer;">Submit</button>
        </form>

        <div class="vr"></div>

        <div class="contactInfo" data-aos="fade-up" data-aos-once="true">
            <div class="inner">
                <h2>Call Us:</h2>
                <p><i class="fa-solid fa-phone"></i><a href="tel:+971553527406">+971 55 352 7406</a></p>
            </div>
            <div class="inner">
                <h2>Mail Us:</h2>
                <p><i class="fa-solid fa-envelope"></i><a
                        href="mailto:info@mbc-technicalservices.com">info@mbc-technicalservices.com</a></p>
            </div>
            <div class="inner">
                <h2>Visit Us:</h2>
                <p><i class="fa-solid fa-location-dot"></i><a target="_blank"
                        href="https://maps.app.goo.gl/e7RsZjoUXvHSqqWt8"> Al Zahra
                        Techno Center</a></p>
            </div>
        </div>
    </div>

    <div class="iframeContainer">
        <h2 data-aos="fade-up" data-aos-once="true">We Are Here</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14433.340398449478!2d55.283094799999986!3d25.259310500000044!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f4315f4eed51f%3A0xe0a489c20509eb62!2sAl%20Zahra%20Techno%20Center!5e0!3m2!1sen!2s!4v1747481393883!5m2!1sen!2s"
            referrerpolicy="no-referrer-when-downgrade" data-aos="fade-up" data-aos-once="true">
        </iframe>
    </div>

    <!-- This Will Be Loaded By script.js:74-83 -->

    <footer id="footerMain"></footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
