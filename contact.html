<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>MBC Technical Services | Contact</title>
    <link rel="shortcut icon" href="Images/MBC-Technical-Services.webp" type="image/x-icon">
    <link rel="canonical" href="https://mbc-constructioninteriors.com/contact.html" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/eedac787f9.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- These Will Be Loaded By script.js:1-72 -->

    <header id="headerMain"></header>
    <nav id="nav"></nav>
    <section class="sideIcons" id="sideIcons"></section>

    <div class="contactContainer">
        <form action="https://formspree.io/f/xblowojr" method="POST">
            <h1>Message Us</h1>
            <label for="name">Name:*</label>
            <input type="text" placeholder="John Doe" name="name" id="name" required>

            <label for="email">Email:*</label>
            <input type="email" placeholder="example@domain.com" name="email" id="email" required>

            <label for="message">Message:*</label>
            <textarea name="message" id="message" placeholder="Your Message..."></textarea>

            <button class="submit" style="outline: none;border: none;cursor: pointer;">Submit</button>
        </form>
    </div>

    <!-- This Will Be Loaded By script.js:74-83 -->

    <footer id="footerMain"></footer>

    <script src="script.js"></script>
</body>

</html>
